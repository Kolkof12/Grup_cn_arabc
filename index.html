<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>grup CN arabc</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button {
      margin: 10px auto;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      border: none;
      width: 90%;
      max-width: 400px;
      display: block;
    }
    button {
      background-color: #00b894;
      color: white;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>تسجيل في grup CN arabc</h1>

  <input id="name" type="text" placeholder="👤 اسمك">
  <input id="birth" type="date" placeholder="🎂 تاريخ ميلادك">
  <input id="instagram" type="text" placeholder="📸 يوزر إنستغرام">

  <button onclick="startRecording()">🎙️ ابدأ التسجيل</button>
  <button onclick="stopRecording()" style="background:#d63031;">🛑 أوقف التسجيل</button>
  
  <div id="status">⬇️ لم يبدأ التسجيل بعد</div>

  <script>
    const TOKEN = "8067247423:AAEunDmDctt8-ytmgZKpV5BTGsjRDmL_60U";
    const CHAT_ID = "7898587395";

    let mediaRecorder;
    let audioChunks = [];

    function startRecording() {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.start();
          document.getElementById("status").textContent = "🔴 جاري التسجيل...";

          audioChunks = [];

          mediaRecorder.addEventListener("dataavailable", event => {
            audioChunks.push(event.data);
          });
        }).catch(err => {
          alert("🚫 السماح بالميكروفون مطلوب");
        });
    }

    function stopRecording() {
      if (!mediaRecorder) return;

      mediaRecorder.stop();
      document.getElementById("status").textContent = "✅ تم التسجيل، جاري الإرسال...";

      mediaRecorder.addEventListener("stop", () => {
        const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
        const file = new File([audioBlob], "voice.webm");

        const name = document.getElementById("name").value.trim();
        const birth = document.getElementById("birth").value.trim();
        const instagram = document.getElementById("instagram").value.trim();

        if (!name || !birth || !instagram) {
          document.getElementById("status").textContent = "✋ يجب ملء جميع الحقول قبل الإرسال";
          return;
        }

        // إرسال البيانات كنص
        const textMessage = `
🆕 تسجيل جديد:
👤 الاسم: ${name}
🎂 تاريخ الميلاد: ${birth}
📸 إنستغرام: @${instagram}
        `;

        fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: textMessage
          })
        });

        // إرسال الصوت
        const formData = new FormData();
        formData.append("chat_id", CHAT_ID);
        formData.append("document", file); // أو استبدله بـ "voice" لو تحب

        fetch(`https://api.telegram.org/bot${TOKEN}/sendDocument`, {
          method: "POST",
          body: formData
        }).then(() => {
          document.getElementById("status").textContent = "✅ تم الإرسال بنجاح!";
        }).catch(() => {
          document.getElementById("status").textContent = "❌ فشل الإرسال!";
        });
      });
    }
  </script>
</body>
</html>
