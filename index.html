<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>grup CN arabc</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    input, button {
      display: block;
      margin: 15px auto;
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      font-size: 16px;
    }
    button {
      background-color: #00b894;
      color: white;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>تسجيل في grup CN arabc</h1>
  
  <input id="name" type="text" placeholder="👤 اسمك">
  <input id="birth" type="date" placeholder="🎂 تاريخ ميلادك">
  <input id="instagram" type="text" placeholder="📸 يوزر إنستغرام">
  <input id="voice" type="url" placeholder="🎧 رابط رسالة صوتية (vocaroo)">
  
  <button onclick="send()">إرسال</button>
  <div id="error" class="error"></div>

  <script>
    const TOKEN = "8165886987:AAFeKeHeH4A99kKPwugFfpdKcs53sCzcH64";
    const CHAT_ID = "7898587395";

    function send() {
      const name = document.getElementById("name").value.trim();
      const birth = document.getElementById("birth").value.trim();
      const instagram = document.getElementById("instagram").value.trim();
      const voice = document.getElementById("voice").value.trim();
      const errorDiv = document.getElementById("error");

      if (!name || !birth || !instagram || !voice) {
        errorDiv.textContent = "✋ يجب ملء جميع الحقول!";
        return;
      }

      const message = `
🆕 تسجيل جديد:

👤 الاسم: ${name}
🎂 تاريخ الميلاد: ${birth}
📸 إنستغرام: @${instagram}
🎧 رابط الصوت: ${voice}
      `;

      fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: message
        })
      }).then(() => {
        errorDiv.style.color = "lime";
        errorDiv.textContent = "✅ تم الإرسال بنجاح!";
      }).catch(() => {
        errorDiv.style.color = "red";
        errorDiv.textContent = "❌ حدث خطأ أثناء الإرسال!";
      });
    }
  </script>
</body>
</html>
